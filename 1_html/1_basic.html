<!DOCTYPE html><!--html주석 html5선언-->
<!--현재 나온 html버전은 5입니다-->
<html>
<!-- html은 head와 body로 구성이 되어 있습니다
메타영역은 head안에 있는 문서정보 제공용 태그들을 의미하고
웹사이트에 뷰포트, SEO, SNS공유 정보등을 설정하는데 
사용합니다
-->
<head>
<meta charset="UTF-8"><!--한글 등 여러문자를 지원가능-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--반응형웹을 구현할때 필수, 이문서에 가로크기는 
현재 해당디바이스에 가로크기와 같다-->
<title>1_html문서<title>
</head>
<body>
    <!--문서의 본문을 정의하고 제목,문단,이미지,하이퍼링크,표,
    목록 등 모든 표시되는 컨텐츠를 담는 컨테이너-->
<h1>HTML문서</h1>
<pre>
- html에 역사
1989 => www
1991 => html
1993 => html+
1995 => html 2.0
1997 => html 3.2
1999 => html 4.01
2000 => xhtml 1.0
2008 => html5 draft
2012 => html5 standard
2014 => html5
2016 => html5.1
2017 => html5.2
- Hyper Text Markup Language의 약자 입니다
- 웹페이지를 만드는 표준마크업 언어 입니다
- 웹페이지의 구조를 설명합니다
- 일련의 요소로 구성됩니다
- html은 html(시작) /html(끝) 납니다
- html에서 내용을 보여지는 태그가 
body(시작하고) /body로 끝납니다
- 태그(tag) : html에서 요소(element)를 
정의하기위해서 사용하는 특별한 기호
- 태그의 기본구조 
<태그이름 속성="값">내용</태그이름>
</pre>  
</body>
</html>
